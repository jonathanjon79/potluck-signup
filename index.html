<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Potluck Signup</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            color: white;
            text-align: center;
            padding: 30px;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .input-section {
            padding: 30px;
            background: #f8f9fa;
            border-bottom: 3px solid #e9ecef;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }
        
        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr auto;
            gap: 15px;
            align-items: end;
        }
        
        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }
        
        .btn-danger {
            background: #ff6b6b;
            color: white;
            padding: 5px 10px;
            font-size: 12px;
        }
        
        .btn-edit {
            background: #feca57;
            color: #333;
            padding: 5px 10px;
            font-size: 12px;
        }
        
        .tables-section {
            padding: 30px;
        }
        
        .table-container {
            margin-bottom: 40px;
        }
        
        .table-title {
            font-size: 1.5em;
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 8px;
            color: white;
            text-align: center;
            font-weight: bold;
        }
        
        .snacks-title { background: #ff6b6b; }
        .mains-title { background: #4ecdc4; }
        .desserts-title { background: #45b7d1; }
        
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }
        
        th {
            background: #f8f9fa;
            font-weight: bold;
            color: #333;
        }
        
        tr:hover {
            background: #f8f9fa;
        }
        
        .admin-section {
            padding: 20px;
            background: #fff3cd;
            border-top: 3px solid #ffc107;
            text-align: center;
        }
        
        .admin-controls {
            display: none;
            margin-top: 10px;
        }
        
        .empty-message {
            text-align: center;
            color: #666;
            font-style: italic;
            padding: 20px;
        }

        .edit-mode td {
            position: relative;
        }

        .edit-input {
            width: 100%;
            border: 1px solid #ccc;
            padding: 5px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üçΩÔ∏è Potluck Signup</h1>
            <p>Sign up to bring something delicious!</p>
        </div>
        
        <div class="input-section">
            <div class="form-row">
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label for="food">Food Item</label>
                    <input type="text" id="food" placeholder="What are you bringing?">
                </div>
                <div class="form-group">
                    <label for="category">Category</label>
                    <select id="category">
                        <option value="snacks">ü•® Snacks</option>
                        <option value="mains">üçΩÔ∏è Mains</option>
                        <option value="desserts">üç∞ Desserts</option>
                    </select>
                </div>
                <div>
                    <button class="btn btn-primary" onclick="addItem()">Add Item</button>
                </div>
            </div>
        </div>
        
        <div class="admin-section">
            <input type="password" id="adminPassword" placeholder="Admin password">
            <button class="btn btn-edit" onclick="toggleAdmin()">Admin Mode</button>
            <div class="admin-controls">
                <p>Admin mode active! You can now edit and delete entries.</p>
            </div>
        </div>
        
        <div class="tables-section">
            <div class="table-container">
                <div class="table-title snacks-title">ü•® Snacks</div>
                <table id="snacksTable">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Food Item</th>
                            <th id="snacksActions" style="display: none;">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="snacksBody">
                        <tr><td colspan="2" class="empty-message">No snacks yet!</td></tr>
                    </tbody>
                </table>
            </div>
            
            <div class="table-container">
                <div class="table-title mains-title">üçΩÔ∏è Main Dishes</div>
                <table id="mainsTable">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Food Item</th>
                            <th id="mainsActions" style="display: none;">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="mainsBody">
                        <tr><td colspan="2" class="empty-message">No main dishes yet!</td></tr>
                    </tbody>
                </table>
            </div>
            
            <div class="table-container">
                <div class="table-title desserts-title">üç∞ Desserts</div>
                <table id="dessertsTable">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Food Item</th>
                            <th id="dessertsActions" style="display: none;">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="dessertsBody">
                        <tr><td colspan="2" class="empty-message">No desserts yet!</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // Replace this URL with your Firebase Realtime Database URL
        const FIREBASE_URL = 'https://potluck-signup-e083b-default-rtdb.asia-southeast1.firebasedatabase.app/';
        
        let isAdminMode = false;
        let potluckData = {
            snacks: [],
            mains: [],
            desserts: []
        };

        // Load data from Firebase
        async function loadData() {
            try {
                const response = await fetch(`${FIREBASE_URL}/potluck.json`);
                const data = await response.json();
                if (data) {
                    potluckData = data;
                }
                displayTables();
            } catch (error) {
                console.error('Error loading data:', error);
                displayTables();
            }
        }

        // Save data to Firebase
        async function saveData() {
            try {
                await fetch(`${FIREBASE_URL}/potluck.json`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(potluckData)
                });
            } catch (error) {
                console.error('Error saving data:', error);
                alert('Error saving data. Please try again.');
            }
        }

        function addItem() {
            const name = document.getElementById('name').value.trim();
            const food = document.getElementById('food').value.trim();
            const category = document.getElementById('category').value;
            
            if (!name || !food) {
                alert('Please fill in both name and food item!');
                return;
            }
            
            const newItem = {
                id: Date.now().toString(),
                name: name,
                food: food
            };
            
            potluckData[category].push(newItem);
            saveData();
            displayTables();
            
            // Clear the name and food inputs
            document.getElementById('name').value = '';
            document.getElementById('food').value = '';
        }

        function displayTables() {
            displayCategory('snacks');
            displayCategory('mains');
            displayCategory('desserts');
        }

        function displayCategory(category) {
            const tbody = document.getElementById(`${category}Body`);
            const items = potluckData[category] || [];
            
            if (items.length === 0) {
                tbody.innerHTML = `<tr><td colspan="${isAdminMode ? '3' : '2'}" class="empty-message">No ${category} yet!</td></tr>`;
                return;
            }
            
            tbody.innerHTML = items.map(item => `
                <tr>
                    <td ${isAdminMode ? `onclick="editCell(this, '${category}', '${item.id}', 'name')"` : ''}>${item.name}</td>
                    <td ${isAdminMode ? `onclick="editCell(this, '${category}', '${item.id}', 'food')"` : ''}>${item.food}</td>
                    ${isAdminMode ? `<td>
                        <button class="btn btn-danger" onclick="deleteItem('${category}', '${item.id}')">Delete</button>
                    </td>` : ''}
                </tr>
            `).join('');
        }

        function toggleAdmin() {
            const password = document.getElementById('adminPassword').value;
            if (password === 'jonmeditate') {
                isAdminMode = !isAdminMode;
                document.getElementById('adminPassword').value = '';
                
                // Show/hide action columns
                const actionColumns = ['snacksActions', 'mainsActions', 'dessertsActions'];
                actionColumns.forEach(col => {
                    document.getElementById(col).style.display = isAdminMode ? 'table-cell' : 'none';
                });
                
                document.querySelector('.admin-controls').style.display = isAdminMode ? 'block' : 'none';
                displayTables();
            } else if (password) {
                alert('Incorrect password!');
                document.getElementById('adminPassword').value = '';
            }
        }

        function editCell(cell, category, itemId, field) {
            if (!isAdminMode) return;
            
            const currentValue = cell.textContent;
            const input = document.createElement('input');
            input.className = 'edit-input';
            input.value = currentValue;
            input.onblur = () => saveEdit(cell, category, itemId, field, input.value);
            input.onkeypress = (e) => {
                if (e.key === 'Enter') {
                    input.blur();
                }
            };
            
            cell.innerHTML = '';
            cell.appendChild(input);
            input.focus();
        }

        function saveEdit(cell, category, itemId, field, newValue) {
            const item = potluckData[category].find(item => item.id === itemId);
            if (item) {
                item[field] = newValue;
                saveData();
                displayTables();
            }
        }

        function deleteItem(category, itemId) {
            if (confirm('Are you sure you want to delete this item?')) {
                potluckData[category] = potluckData[category].filter(item => item.id !== itemId);
                saveData();
                displayTables();
            }
        }

        // Allow Enter key to add item
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && (e.target.id === 'name' || e.target.id === 'food')) {
                addItem();
            }
        });

        // Load data when page loads
        loadData();
        
        // Refresh data every 10 seconds to see updates from other users
        setInterval(loadData, 10000);
    </script>
</body>
</html>
